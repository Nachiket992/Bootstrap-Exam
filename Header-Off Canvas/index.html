<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container-fluid p-0">
        <div class="row justify-content-xl-evenly justify-content-between m-0 navbar">
            <div class="col-xxl-5 col-4 d-flex justify-content-end p-0 nav_options">
                <ul class="p-0 m-0 nav_content">
                    <li class="fw-bold p-1 pb-0 px-0">HOME</li>
                    <li class="fw-bold p-1 pb-0 px-0">ABOUT</li>
                    <li class="fw-bold p-1 pb-0 px-0">SERVICE</li>
                    <li class="fw-bold p-1 pb-0 px-0">CONTACT</li>
                    <li class="fw-bold p-1 pb-0 px-0">BLOG</li>
                </ul>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-7 d-flex justify-content-center">
                <h1 class="fw-bold rounded-3 px-2 m-0 logo">Bootstrap</h1>
            </div>
            <div class="col-xxl-5 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-3">
                <div class="row justify-content-xl-start justify-content-end m-0">
                    <div class="col-xl-6 col-lg-6 col-md-7 col-sm-8 d-flex justify-content-start align-items-center p-0 comercialSocialmedia">
                        <ul class="p-0 m-0 socialMediaAccount">
                            <li class="rounded-1 p-0">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                            <li class="rounded-1 p-0">
                                <i class="fa-brands fa-twitter"></i>
                            </li>
                            <li class="rounded-1 p-0">
                                <i class="fa-brands fa-square-behance"></i>
                            </li>
                            <li class="rounded-1 p-0">
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-3 col-12 p-0 hamburger">
                        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title fw-bold" id="offcanvasWithBothOptionsLabel">Bootstrap</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <ul class="p-0 m-0 sideNav">
                    <li class="p-0">
                        <p class="fs-3 fw-bold ps-3 pt-1 m-0">HOME</p>
                    </li>
                    <li class="p-0">
                        <p class="fs-3 fw-bold ps-3 pt-1 m-0">ABOUT</p>
                    </li>
                    <li class="p-0">
                        <p class="fs-3 fw-bold ps-3 pt-1 m-0">SERVICE</p>
                    </li>
                    <li class="p-0">
                        <p class="fs-3 fw-bold ps-3 pt-1 m-0">CONTACT</p>
                    </li>
                    <li class="p-0">
                        <p class="fs-3 fw-bold ps-3 pt-1 m-0">BLOG</p>
                    </li>
                </ul>
                <div class="row px-3 m-0 mt-3">
                    <ul class="p-0 m-0 sideNav_comercialSocialmedia">
                        <li class="rounded-2 p-0">
                            <i class="fa-brands fa-linkedin"></i>
                        </li>
                        <li class="rounded-2 p-0">
                            <i class="fa-brands fa-twitter"></i>
                        </li>
                        <li class="rounded-2 p-0">
                            <i class="fa-brands fa-square-behance"></i>
                        </li>
                        <li class="rounded-2 p-0">
                            <i class="fa-brands fa-instagram"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
